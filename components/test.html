<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Task Management</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f97316;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-secondary: #1e293b;
            --dark-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-display {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Button Styles */
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-group {
            display: flex;
            gap: 0.75rem;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .kanban-column {
            background: var(--dark-secondary);
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            min-height: 500px;
            transition: all 0.3s ease;
        }

        .kanban-column:hover {
            box-shadow: var(--shadow-lg);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .column-title {
            font-weight: 600;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .column-count {
            background: var(--dark-tertiary);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Task Card */
        .task-card {
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-weight: 600;
            font-size: 0.9375rem;
            line-height: 1.4;
            flex: 1;
        }

        .task-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .task-card:hover .task-actions {
            opacity: 1;
        }

        .task-action-btn {
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .task-action-btn:hover {
            background: var(--dark-tertiary);
            color: var(--text-primary);
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .task-category {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .task-time {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .task-subtasks {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px dashed var(--border);
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8125rem;
        }

        .subtask-checkbox {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .subtask-checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .subtask-text {
            flex: 1;
            color: var(--text-secondary);
        }

        .subtask-text.completed {
            text-decoration: line-through;
            color: var(--text-tertiary);
        }

        .subtask-duration {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .task-priority {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .priority-low {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .widget {
            background: var(--dark-secondary);
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: var(--shadow);
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .stat-card {
            background: var(--dark);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .template-card {
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .template-card:hover {
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .template-title {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .template-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 250px;
            overflow-y: auto;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--dark);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .event-item:hover {
            background: var(--dark-tertiary);
        }

        .event-color {
            width: 0.375rem;
            height: 2.5rem;
            border-radius: 0.125rem;
        }

        .event-details {
            flex: 1;
        }

        .event-title {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.125rem;
        }

        .event-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .event-category {
            font-size: 0.6875rem;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            background: var(--dark-tertiary);
            color: var(--text-secondary);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-name {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .category-count {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .progress-bar {
            height: 0.5rem;
            background: var(--dark-tertiary);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 9999px;
            transition: width 0.5s ease;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--dark-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--dark-tertiary);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn-cancel {
            background: var(--dark-tertiary);
            color: var(--text-primary);
        }

        .btn-cancel:hover {
            background: var(--border);
        }

        .ai-generate-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .ai-generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .motivational-quote {
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            font-style: italic;
            color: var(--text-tertiary);
            font-size: 0.9375rem;
            position: relative;
        }

        .motivational-quote::before, .motivational-quote::after {
            content: '"';
            font-size: 2rem;
            color: var(--primary);
            opacity: 0.3;
            position: absolute;
        }

        .motivational-quote::before {
            top: 0;
            left: 1rem;
        }

        .motivational-quote::after {
            bottom: -1rem;
            right: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .kanban-board {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .app-container {
                padding: 1rem;
            }

            .app-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .btn-group {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .template-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Icons */
        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .icon-sm {
            width: 1rem;
            height: 1rem;
        }

        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

        };

                return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;

            return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;

                    ]
                },
                {
                    id: 2,
                    title: "Implement authentication",
                    category: "Development",
                    priority: TaskPriority.MEDIUM,
                    status: TaskStatus.IN_PROGRESS,
                    duration: "3 hours",
                    remainingTime: 5400,
                    subtasks: [
                        { id: 4, title: "Set up JWT", duration: "1 hour", isCompleted: true },
                        { id: 5, title: "Create login/register forms", duration: "1 hour", isCompleted: false },
                        { id: 6, title: "Add password reset", duration: "1 hour", isCompleted: false }
                    ]
                },
                {
                    id: 3,
                    title: "Write documentation",
                    category: "Documentation",
                    priority: TaskPriority.LOW,
                    status: TaskStatus.DONE,
                    duration: "1 hour",
                    remainingTime: 0,
                    subtasks: []
                }
            ]);
            
            const [activeTaskId, setActiveTaskId] = React.useState(null);

            return {
                tasks,
                activeTaskId,
                addTask: (task) => setTasks(prev => [...prev, { ...task, id: Date.now() }]),
                updateTask: (id, updates) => setTasks(prev => prev.map(task => 
                    task.id === id ? { ...task, ...updates } : task
                )),
                deleteTask: (id) => setTasks(prev => prev.filter(task => task.id !== id)),
                startTask: (id) => setActiveTaskId(id),
                pauseTask: () => setActiveTaskId(null)
            };
        };

        const useCalendarStore = () => {
            const [events] = React.useState([
                {
                    id: 1,
                    title: "Team Standup",
                    start: new Date(new Date().setHours(9, 0, 0, 0)),
                    end: new Date(new Date().setHours(9, 30, 0, 0)),
                    category: "work"
                },
                {
                    id: 2,
                    title: "Design Review",
                    start: new Date(new Date().setHours(14, 0, 0, 0)),
                    end: new Date(new Date().setHours(15, 0, 0, 0)),
                    category: "meeting"
                },
                {
                    id: 3,
                    title: "Gym Session",
                    start: new Date(new Date().setHours(18, 0, 0, 0)),
                    end: new Date(new Date().setHours(19, 0, 0, 0)),
                    category: "personal"
                }
            ]);

            return { events };
        };

        // Components
        const TaskCard = ({ task, isActive, onDragStart, onStartOrResumeTask, onPauseTask, onEditTask, onDeleteTask, onToggleSubtask }) => {
            const totalTime = task.subtasks?.length
                ? task.subtasks.reduce((acc, st) => acc + parseDurationToSeconds(st.duration), 0)
                : task.remainingTime ?? parseDurationToSeconds(task.duration);

            const formattedTotal = formatSeconds(totalTime);
            const completedSubtasks = task.subtasks?.filter(st => st.isCompleted).length || 0;

            return (
                <div
                    draggable
                    onDragStart={(e) => onDragStart(e, task)}
                    className="task-card"
                >
                    <div className="task-header">
                        <h3 className="task-title">{task.title}</h3>
                        <div className="task-actions">
                            {task.status !== TaskStatus.DONE && (
                                isActive ?
                                    <button onClick={() => onPauseTask(task)} className="task-action-btn">
                                        <PauseIcon />
                                    </button>
                                    :
                                    <button onClick={() => onStartOrResumeTask(task)} className="task-action-btn">
                                        <PlayIcon />
                                    </button>
                            )}
                            <button onClick={() => onEditTask(task)} className="task-action-btn">
                                <EditIcon />
                            </button>
                            <button onClick={() => onDeleteTask(task.id)} className="task-action-btn">
                                <TrashIcon />
                            </button>
                        </div>
                    </div>
                    <div className="task-meta">
                        <div className="task-category">
                            <TagIcon />
                            {task.category}
                        </div>
                        <div className="task-time">
                            <ClockIcon />
                            {task.duration
                                ? formatSeconds(task.remainingTime ?? parseDurationToSeconds(task.duration))
                                : formatSeconds(task.elapsedTime ?? 0)
                            }
                        </div>
                    </div>
                    {task.subtasks && task.subtasks.length > 0 && (
                        <div className="task-subtasks">
                            {task.subtasks.map(st => (
                                <div key={st.id} className="subtask-item">
                                    <div 
                                        className={`subtask-checkbox ${st.isCompleted ? 'checked' : ''}`}
                                        onClick={() => onToggleSubtask(task.id, st.id)}
                                    >
                                        {st.isCompleted && <span>âœ“</span>}
                                    </div>
                                    <span className={`subtask-text ${st.isCompleted ? 'completed' : ''}`}>
                                        {st.title}
                                    </span>
                                    <span className="subtask-duration">{st.duration}</span>
                                </div>
                            ))}
                            <div className="text-xs text-gray-500 mt-1">
                                {completedSubtasks}/{task.subtasks.length} subtasks done
                            </div>
                        </div>
                    )}
                    <div className="mt-2">
                        <span className={`task-priority priority-${task.priority.toLowerCase()}`}>
                            {task.priority}
                        </span>
                    </div>
                </div>
            );
        };

        const TaskModal = ({ isOpen, onClose, onSave, editTask }) => {
            const [title, setTitle] = useState(editTask?.title || "");
            const [category, setCategory] = useState(editTask?.category || "");
            const [priority, setPriority] = useState(editTask?.priority || TaskPriority.MEDIUM);
            const [duration, setDuration] = useState(editTask?.duration || "");

            useEffect(() => {
                if (editTask) {
                    setTitle(editTask.title);
                    setCategory(editTask.category);
                    setPriority(editTask.priority);
                    setDuration(editTask.duration);
                } else {
                    setTitle("");
                    setCategory("");
                    setPriority(TaskPriority.MEDIUM);
                    setDuration("");
                }
            }, [editTask]);

            const handleSubmit = () => {
                if (!title.trim()) return;
                
                onSave({ 
                    title, 
                    category, 
                    priority, 
                    duration,
                    ...(editTask && { id: editTask.id, status: editTask.status, isCompleted: editTask.isCompleted })
                });
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">{editTask ? "Edit Task" : "Add Task"}</h2>
                            <button onClick={onClose} className="modal-close">
                                <CloseIcon />
                            </button>
                        </div>
                        <div className="form-group">
                            <label className="form-label">Task Title</label>
                            <input 
                                className="form-input"
                                placeholder="Enter task title" 
                                value={title} 
                                onChange={(e) => setTitle(e.target.value)} 
                            />
                        </div>
                        <div className="form-group">
                            <label className="form-label">Category</label>
                            <input 
                                className="form-input"
                                placeholder="Enter category" 
                                value={category} 
                                onChange={(e) => setCategory(e.target.value)} 
                            />
                        </div>
                        <div className="form-row">
                            <div className="form-group">
                                <label className="form-label">Priority</label>
                                <select 
                                    className="form-select"
                                    value={priority} 
                                    onChange={(e) => setPriority(e.target.value)}
                                >
                                    {Object.values(TaskPriority).map(p => <option key={p}>{p}</option>)}
                                </select>
                            </div>
                            <div className="form-group">
                                <label className="form-label">Duration</label>
                                <input 
                                    className="form-input"
                                    placeholder="45 min" 
                                    value={duration} 
                                    onChange={(e) => setDuration(e.target.value)} 
                                />
                            </div>
                        </div>
                        <div className="form-actions">
                            <button className="btn btn-cancel" onClick={onClose}>
                                Cancel
                            </button>
                            <button className="btn btn-primary" onClick={handleSubmit}>
                                {editTask ? "Update" : "Add"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const GeneratePlanModal = ({ isOpen, onClose, onAddBatch }) => {
            const [prompt, setPrompt] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const generatePlan = async () => {
                if (!prompt.trim()) {
                    setError("Please enter a prompt");
                    return;
                }

                setLoading(true);
                setError("");

                // Simulate API call
                setTimeout(() => {
                    const mockTask = {
                        id: Date.now(),
                        title: `Generated Task: ${prompt}`,
                        category: "Generated",
                        priority: TaskPriority.MEDIUM,
                        duration: "2 hours",
                        status: TaskStatus.TODO,
                        isCompleted: false,
                        subtasks: [
                            { id: Date.now() + 1, title: "Research phase", duration: "30 min", isCompleted: false },
                            { id: Date.now() + 2, title: "Implementation", duration: "1 hour", isCompleted: false },
                            { id: Date.now() + 3, title: "Review and refine", duration: "30 min", isCompleted: false }
                        ]
                    };

                    onAddBatch([mockTask]);
                    setPrompt("");
                    onClose();
                    setLoading(false);
                }, 2000);
            };

            const handleClose = () => {
                setPrompt("");
                setError("");
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay" onClick={handleClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title flex items-center gap-2">
                                <SparklesIcon />
                                AI Task Planner
                            </h2>
                            <button onClick={handleClose} className="modal-close">
                                <CloseIcon />
                            </button>
                        </div>
                        <div className="form-group">
                            <label className="form-label">Describe your task</label>
                            <textarea
                                className="form-textarea"
                                placeholder="Example: Plan my study session for calculus and physics, break down review of electrostatics chapter..."
                                value={prompt}
                                onChange={(e) => setPrompt(e.target.value)}
                                disabled={loading}
                            />
                        </div>
                        {error && (
                            <div className="p-3 bg-red-500/10 border border-red-500/20 rounded text-red-400 text-sm mb-4">
                                {error}
                            </div>
                        )}
                        <div className="form-actions">
                            <button className="btn btn-cancel" onClick={handleClose} disabled={loading}>
                                Cancel
                            </button>
                            <button 
                                className="btn ai-generate-btn"
                                disabled={loading || !prompt.trim()}
                                onClick={generatePlan}
                            >
                                {loading ? (
                                    <>
                                        <div className="loading-spinner"></div>
                                        Thinking...
                                    </>
                                ) : (
                                    <>
                                        <SparklesIcon />
                                        Generate
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const DailyStatsWidget = () => {
            const tasks = useAppStore(state => state.tasks);
            
            const today = new Date();
            const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate()).getTime();
            
            const todayCompleted = tasks.filter(t => t.completedAt && t.completedAt >= startOfDay);
            const inProgress = tasks.filter(t => t.status === TaskStatus.IN_PROGRESS);
            const highPriority = tasks.filter(t => t.priority === TaskPriority.HIGH && t.status !== TaskStatus.DONE);

            return (
                <div className="widget">
                    <div className="widget-header">
                        ðŸ“Š Today's Stats
                    </div>
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value" style={{color: 'var(--success)'}}>{todayCompleted.length}</div>
                            <div className="stat-label">Completed</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value" style={{color: 'var(--warning)'}}>{inProgress.length}</div>
                            <div className="stat-label">In Progress</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value" style={{color: 'var(--danger)'}}>{highPriority.length}</div>
                            <div className="stat-label">High Priority</div>
                        </div>
                    </div>
                </div>
            );
        };

        const QuickTemplates = () => {
            const { addTask } = useAppStore();

            const templates = [
                { title: "ðŸ“š Study Session", category: "Learning", duration: "2 hours", priority: TaskPriority.HIGH },
                { title: "ðŸ‹ï¸ Workout", category: "Fitness", duration: "1 hour", priority: TaskPriority.MEDIUM },
                { title: "ðŸ’» Code Review", category: "Development", duration: "30 min", priority: TaskPriority.HIGH },
                { title: "ðŸ“§ Check Emails", category: "Admin", duration: "20 min", priority: TaskPriority.LOW },
                { title: "â˜• Break", category: "Rest", duration: "15 min", priority: TaskPriority.LOW },
                { title: "ðŸ“– Read Articles", category: "Learning", duration: "45 min", priority: TaskPriority.MEDIUM },
            ];

            const addFromTemplate = (template) => {
                addTask({
                    ...template,
                    id: Date.now(),
                    status: TaskStatus.TODO,
                    isCompleted: false,
                });
            };

            return (
                <div className="widget">
                    <div className="widget-header">
                        âš¡ Quick Add Templates
                    </div>
                    <div className="template-grid">
                        {templates.map((template, idx) => (
                            <div
                                key={idx}
                                onClick={() => addFromTemplate(template)}
                                className="template-card"
                            >
                                <div className="template-title">{template.title}</div>
                                <div className="template-meta">
                                    <span>{template.duration}</span>
                                    <span className={`task-priority priority-${template.priority.toLowerCase()}`}>
                                        {template.priority}
                                    </span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const TodaysEvents = () => {
            const events = useCalendarStore(state => state.events);
            const today = new Date();
            
            const todaysEvents = events
                .filter(event => {
                    const eventDate = typeof event.start === 'string' ? new Date(event.start) : event.start;
                    return isSameDay(eventDate, today);
                })
                .sort((a, b) => {
                    const aStart = typeof a.start === 'string' ? new Date(a.start) : a.start;
                    const bStart = typeof b.start === 'string' ? new Date(b.start) : b.start;
                    return aStart.getTime() - bStart.getTime();
                });

            const categoryColors = {
                work: 'var(--primary)',
                personal: 'var(--success)',
                meeting: 'var(--warning)',
            };

            if (todaysEvents.length === 0) {
                return (
                    <div className="widget">
                        <div className="widget-header">
                            ðŸ“… Today's Events
                        </div>
                        <p className="text-gray-500 text-center py-8">No events scheduled today</p>
                    </div>
                );
            }

            return (
                <div className="widget">
                    <div className="widget-header">
                        ðŸ“… Today's Events
                    </div>
                    <div className="event-list">
                        {todaysEvents.map(event => {
                            const start = typeof event.start === 'string' ? new Date(event.start) : event.start;
                            const end = typeof event.end === 'string' ? new Date(event.end) : event.end;
                            
                            return (
                                <div key={event.id} className="event-item">
                                    <div className="event-color" style={{backgroundColor: categoryColors[event.category]}}></div>
                                    <div className="event-details">
                                        <div className="event-title">{event.title}</div>
                                        <div className="event-time">{formatTime(start)} - {formatTime(end)}</div>
                                    </div>
                                    <span className="event-category">{event.category}</span>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const CategoryBreakdown = () => {
            const tasks = useAppStore(state => state.tasks);
            
            const categoryStats = useMemo(() => {
                const stats = {};
                
                tasks.forEach(task => {
                    if (!stats[task.category]) {
                        stats[task.category] = { total: 0, completed: 0 };
                    }
                    stats[task.category].total++;
                    if (task.isCompleted) {
                        stats[task.category].completed++;
                    }
                });
                
                return Object.entries(stats)
                    .map(([category, data]) => ({
                        category,
                        ...data,
                        percentage: Math.round((data.completed / data.total) * 100)
                    }))
                    .sort((a, b) => b.total - a.total)
                    .slice(0, 5);
            }, [tasks]);

            return (
                <div className="widget">
                    <div className="widget-header">
                        ðŸ“‚ Category Breakdown
                    </div>
                    <div className="category-list">
                        {categoryStats.map(({ category, total, completed, percentage }) => (
                            <div key={category} className="category-item">
                                <div className="category-header">
                                    <div className="category-name">{category}</div>
                                    <div className="category-count">{completed}/{total}</div>
                                </div>
                                <div className="progress-bar">
                                    <div 
                                        className="progress-fill" 
                                        style={{ width: `${percentage}%` }}
                                    ></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const RotatingMotivation = () => {
            const motivations = [
                "âš¡ Consistency is your real superpower.",
                "ðŸ§  Discipline is remembering what you want.",
                "ðŸ”¥ If you don't sacrifice for your goals, your goals become the sacrifice.",
                "â³ One hour of deep focus beats five hours of half-focus.",
                "ðŸ¥¶ No emotion, just execution.",
                "ðŸ‘ï¸ You said you'd become someone â€” prove it.",
                "ðŸ“ˆ Small progress daily â†’ Unstoppable in months.",
                "ðŸ”’ When you feel nothing, work anyway.",
                "ðŸ Show up. That's the whole game."
            ];

            const [index, setIndex] = useState(0);

            useEffect(() => {
                const interval = setInterval(() => {
                    setIndex(prev => (prev + 1) % motivations.length);
                }, 12000);

                return () => clearInterval(interval);
            }, []);

            return (
                <div className="motivational-quote fade-in">
                    {motivations[index]}
                </div>
            );
        };

        const TasksPage = () => {
            const { 
                tasks, 
                activeTaskId,
                startTask, 
                pauseTask, 
                updateTask, 
                deleteTask, 
                addTask 
            } = useAppStore();

            const [draggedTask, setDraggedTask] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [aiModalOpen, setAiModalOpen] = useState(false);
            const [editingTask, setEditingTask] = useState(undefined);

            const handleToggleSubtask = (taskId, subtaskId) => {
                updateTask(taskId, {
                    subtasks: tasks
                        .find(t => t.id === taskId)
                        .subtasks.map(st =>
                            st.id === subtaskId
                                ? { ...st, isCompleted: !st.isCompleted, completedAt: Date.now() }
                                : st
                        )
                });
            };

            const tasksByStatus = useMemo(() =>
                tasks.reduce((acc, t) => {
                    acc[t.status] = acc[t.status] || [];
                    acc[t.status].push(t);
                    return acc;
                }, {})
                , [tasks]);

            const moveTask = (task, status) => {
                updateTask(task.id, { status, isCompleted: status === TaskStatus.DONE, completedAt: status === TaskStatus.DONE ? Date.now() : undefined });
                if (status !== TaskStatus.IN_PROGRESS) pauseTask();
            };

            const handleStart = (task) => startTask(task.id);
            const handlePause = () => pauseTask();

            const handleDeleteTask = (id) => {
                if (id === activeTaskId) pauseTask();
                deleteTask(id);
            };

            const handleEditTask = (task) => {
                setEditingTask(task);
                setIsModalOpen(true);
            };

            const handleSaveTask = (taskData) => {
                if (editingTask) {
                    updateTask(editingTask.id, taskData);
                    setEditingTask(undefined);
                } else {
                    addTask({ 
                        ...taskData, 
                        id: Date.now(), 
                        status: TaskStatus.TODO, 
                        isCompleted: false 
                    });
                }
            };

            const handleCloseModal = () => {
                setIsModalOpen(false);
                setEditingTask(undefined);
            };

            const handleAddBatchTasks = (batch) => {
                batch.forEach(task => addTask({ ...task, id: Date.now() + Math.random() }));
            };

            return (
                <div className="app-container">
                    <div className="app-header">
                        <h1 className="app-title">
                            TaskFlow
                        </h1>
                        <div className="date-display">
                            {new Date().toLocaleDateString("en-US", { weekday: "long", month: "long", day: "numeric" })}
                        </div>
                    </div>

                    <div className="btn-group">
                        <button onClick={() => setIsModalOpen(true)} className="btn btn-primary">
                            <PlusIcon />
                            Add Task
                        </button>
                        <button onClick={() => setAiModalOpen(true)} className="btn btn-secondary">
                            <SparklesIcon />
                            AI Generate
                        </button>
                    </div>

                    <div className="main-content">
                        <div className="kanban-board">
                            {Object.values(TaskStatus).map(status => (
                                <div key={status}
                                    onDragOver={e => e.preventDefault()}
                                    onDrop={() => draggedTask && moveTask(draggedTask, status)}
                                    className="kanban-column"
                                >
                                    <div className="column-header">
                                        <h3 className="column-title">{status}</h3>
                                        <span className="column-count">{tasksByStatus[status]?.length || 0}</span>
                                    </div>
                                    <div className="task-list">
                                        {(tasksByStatus[status] || []).map(task => (
                                            <TaskCard
                                                key={task.id}
                                                task={task}
                                                isActive={task.id === activeTaskId}
                                                onDragStart={(e, t) => { setDraggedTask(t); e.dataTransfer.effectAllowed = "move"; }}
                                                onStartOrResumeTask={handleStart}
                                                onPauseTask={handlePause}
                                                onEditTask={handleEditTask}
                                                onDeleteTask={handleDeleteTask}
                                                onToggleSubtask={handleToggleSubtask}
                                            />
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="sidebar">
                            <DailyStatsWidget />
                            <QuickTemplates />
                            <TodaysEvents />
                            <CategoryBreakdown />
                        </div>
                    </div>

                    <TaskModal
                        isOpen={isModalOpen}
                        onClose={handleCloseModal}
                        onSave={handleSaveTask}
                        editTask={editingTask}
                    />

                    <GeneratePlanModal isOpen={aiModalOpen} onClose={() => setAiModalOpen(false)} onAddBatch={handleAddBatchTasks} />

                    <RotatingMotivation />
                </div>
            );
        };

        // Render App
        ReactDOM.render(<TasksPage />, document.getElementById('root'));
    </script>
</body>
</html>
